events {
    worker_connections 1024;
}

http {
    # Определяем upstream для backend и frontend
    upstream backend {
        server backend:8081;
    }

    upstream frontend {
        server frontend:5173;
    }

    server {
        listen 80;
        server_name localhost;

        # Если есть статический фронт (nginx отдаёт /usr/share/nginx/html)
        root /usr/share/nginx/html;
        index index.html;

        # Backend API проксирование
        location /api/ {
            client_max_body_size 300M;
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # Frontend
        # Если хочешь отдавать фронт напрямую из nginx:
        location / {
            try_files $uri /index.html;
            # Если хочешь проксировать dev сервер (Vite), раскомментируй:
            # proxy_pass http://frontend;
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
